<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=11; IE=10; IE=9; IE=8; IE=EDGE">
  <meta name="format-detection" content="telephone=no">
  <title>header</title>
  <script type="text/javascript" src="../../common/resize.js"></script>
  <!--项目共用样式-->
  <link rel="stylesheet" type="text/css" href="../../../dist/css/export_all.css"/>
  <link rel="stylesheet" type="text/css" href="../../common/common.css"/>
  <!--页面自实现样式-->
  <link rel="stylesheet" type="text/css" href=""/>

</head>
<body>
<div class="pre-page page-demo" id="page-demo">
  <div class="pre-header">
    <span class="back iconfont icon-angle-left" onclick="javascript:history.back();"></span>
    <p class="text">header</p>
    <span class="set"></span>
  </div>
  <div class="pre-header" style="margin-top: 0.2rem;">
    <p class="text">header without icon</p>
  </div>
  <xmp class="prettyprint" linenums>
    <div class="pre-header">
      <p class="text">header without icon</p>
    </div>
  </xmp>
  <div class="pre-header">
    <span class="back iconfont icon-angle-left"></span>
    <p class="text">header with icon</p>
    <span class="set iconfont icon-saoma"></span>
  </div>
  <xmp class="prettyprint" linenums>
    <div class="pre-header">
      <span class="back iconfont icon-angle-left"></span>
      <p class="text">header with icon</p>
      <span class="set iconfont icon-saoma"></span>
    </div>
  </xmp>

</div>
<script src="../../common/run_prettify.js?amp;skin=sunburst" type="text/javascript"></script>
</body>
</html>
