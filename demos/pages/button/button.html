<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UI组件库-Button</title>
    <script src="../../common/resize.js"></script>
    <link rel="stylesheet" href="../../../src/iconfont/iconfont.css">
    <link rel="stylesheet" href="button.css">
</head>
<body>
<!--123-->
<div id="root" class="clearfix">
    <div class="btn-item">
        <h4>E_Btn1_主按钮（不带图标）</h4>
            <button type="button" class="up-button button-danger button-l">主要按钮</button>
            <button type="button" class="up-button button-danger disabled button-l" disabled>主要按钮</button>
    </div>
    <div class="btn-item">
        <h4>E_Btn1_主按钮（带图标）</h4>
            <button type="button" class="up-button button-danger button-l">
                <i class="iconfont icon-bill_add"></i>按钮
            </button>
            <button type="button" class="up-button button-danger disabled button-l" disabled>
              <i class="iconfont icon-bill_add"></i>按钮
            </button>
    </div>

    <div class="btn-item">
        <h4>E_Btn2_次按钮（不带图标）</h4>
            <button type="button" class="up-button  button-danger-plain button-l">次要按钮</button>
            <button type="button" class="up-button  button-danger-plain disabled button-l" disabled>次要按钮</button>
    </div>
    <div class="btn-item">
        <h4>E_Btn2_次按钮（带图标）</h4>
            <button type="button" class="up-button button-danger-plain button-l">
              <i class="iconfont icon-bill_add"></i>按钮
            </button>
            <button type="button" class="up-button button-danger-plain disabled button-l" disabled>
              <i class="iconfont icon-bill_add"></i>按钮
            </button>
    </div>

    <div class="btn-item">
        <h4>E_Btn3_商户品牌定制按钮（主要）</h4>
            <button type="button" class="up-button button-success button-l">定制按钮</button>
            <button type="button" class="up-button button-success disabled button-l" disabled>定制按钮</button>
    </div>
    <div class="btn-item">
        <h4>E_Btn3_商户品牌定制按钮（次要）</h4>
            <button type="button" class="up-button button-success-plain button-l">定制按钮</button>
            <button type="button" class="up-button button-success-plain disabled button-l" disabled>定制按钮</button>
    </div>

    <div class="btn-item">
        <h4>E_Btn1_主按钮（不带图标）</h4>
        <button type="button" class="up-button button-danger button-s">按钮</button>
        <button type="button" class="up-button button-danger disabled button-s" disabled>按钮</button>
    </div>
    <div class="btn-item">
        <h4>E_Btn4_小按钮（次要）_在白、灰色底上</h4>
        <button type="button" class="up-button button-danger-plain button-s">按钮</button>
        <button type="button" class="up-button button-danger-plain disabled button-s" disabled>按钮</button>
    </div>

    <div class="btn-item" style="background-color: red">
        <h4>E_Btn4_小按钮（主要）_在深色底上</h4>
        <button type="button" class="up-button button-plain button-s">按钮</button>
        <button type="button" class="up-button button-plain disabled button-s" disabled>按钮</button>
    </div>
    <div class="btn-item" style="background-color: red">
        <h4>E_Btn4_小按钮（次要）</h4>
        <button type="button" class="up-button button-opacity button-s">按钮</button>
        <button type="button" class="up-button button-opacity disabled button-s" disabled>按钮</button>
    </div>

    <div class="btn-item">
        <h4>E_Btn7_文字按钮</h4>
        <button type="button" class="up-button button-text">文字按钮</button>
        <button type="button" class="up-button button-text disabled" disabled>文字按钮</button>
    </div>
    <div class="btn-item">
        <h4>E_Btn8_链接按钮</h4>
        <button type="button" class="up-button button-link">
            链接按钮<i class="iconfont icon-common_arrow_right_s"></i>
        </button>
        <button type="button" class="up-button button-link disabled" disabled>
            链接按钮<i class="iconfont icon-common_arrow_right_s"></i>
        </button>
    </div>
</div>

</body>
</html>
